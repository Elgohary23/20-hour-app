{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title text-center mb-4">Login to Your Account</h2>
    <form method="POST" class="auth-form mx-auto p-4 border rounded shadow-sm">
        <div class="form-group">
            <label for="username" class="sr-only">Username:</label>
            <input type="text" id="username" name="username" required class="form-input form-control" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="password" class="sr-only">Password:</label>
            <input type="password" id="password" name="password" required class="form-input form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    <p class="auth-link text-center mt-4">Don't have an account? <a href="{{ url_for('signup') }}" class="link">Sign up</a></p>
</div>
{% endblock %}
